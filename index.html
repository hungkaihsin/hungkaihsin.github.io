/* footed */
.footer {
    padding: 20px;
    text-align: left;
    background-color: #ddd;
}


/* Responsive layout for windows (less than 700px)*/
@media screen and (max-width:700px){
    .row{
        flex-direction: column;
    }
}
    
/* Responsive layout for windows (less than 400px)*/
@media screen and (max-width:400px){
    .navbar a{
        float: none;
        width: 100%;
    }
}
